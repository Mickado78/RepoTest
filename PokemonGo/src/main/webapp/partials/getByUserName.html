<form class="form-horizontal" style="margin-top: 0">
	<div style="padding-top: 450px; padding-left: 500px; width: 100%">
		<div class="form-group">
			<label for="idJoueur" class="col-sm-2 control-label">Nom</label>
			<div class="col-sm-4">
				<input type="text" class="form-control" id="idJoueur" ng-model="userName"
					placeholder="Entrez le nom d'utilisateur du joueur">
			</div>
		</div>

		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-6">
				<button class="btn btn-success" ng-click="rechercher()">Rechercher</button>
				<button type="reset" class="btn btn-danger">Reset</button>
			</div>
		</div>
	</div>
</form>

<div ng-show="indice">
	<div class="container">
		<div class="row col-md-6 col-md-offset-2 custyle"
			; style="margin: auto; width: 100%">
			<table class="table table-bordered"
				style="background-color: white; margin-top: 40px">
				<tr>
					<th style="text-align: center">ID</th>
					<th style="text-align: center">Nom</th>
					<th style="text-align: center">Prenom</th>
					<th style="text-align: center">Nom d'utilisateur</th>
					<th style="text-align: center">Opération</th>
				</tr>

				<tr>
					<td style="text-align: center">{{joueurRec.id}}</td>
					<td style="text-align: center">{{joueurRec.nom}}</td>
					<td style="text-align: center">{{joueurRec.prenom}}</td>
					<td style="text-align: center">{{joueurRec.userName}}</td>
					<td style="text-align: center"><a class='btn btn-info btn-xs' ng-click="modifLien(joueurRec)">Modifier</a> | <a
						class="btn btn-danger btn-xs" ng-click="deleteLien(joueurRec.id)">Supprimer</a></td>
				</tr>
			</table>
		</div>
	</div>
</div>
