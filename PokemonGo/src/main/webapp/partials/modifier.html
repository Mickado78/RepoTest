<form class="form-horizontal" style="margin-top:0">
<div style="padding-top:250px;padding-left:500px; width: 100%">
	<div class="form-group">
    	<label for="idJoueur" class="col-sm-2 control-label">ID</label>
    	<div class="col-sm-4">
      		<input type="text" class="form-control" id="idJoueur" ng-model="joueurForm.id" placeholder="Entrez l'Id du joueur">
    	</div>
	</div>

	<div class="form-group">
    	<label for="idNom" class="col-sm-2 control-label">Nom</label>
    	<div class="col-sm-4">
      		<input type="text" class="form-control" id="idNom" ng-model="joueurForm.nom" placeholder="Entrez le nom du joueur">
    	</div>
	</div>
  
	<div class="form-group">
    	<label for="idPrenom" class="col-sm-2 control-label">Prenom</label>
    	<div class="col-sm-4">
      		<input type="text" class="form-control" id="idPrenom" ng-model="joueurForm.prenom" placeholder="Entrez le prenom du joueur">
    	</div>
	</div>
 
 <div class="form-group">
    	<label for="idUN" class="col-sm-2 control-label">Nom d'utilisateur</label>
    	<div class="col-sm-4">
      		<input type="text" class="form-control" id="idUN" ng-model="joueurForm.userName" placeholder="Entrez le nom d'utilisateur du joueur">
    	</div>
	</div>
 
 <div class="form-group">
    	<label for="idMdp" class="col-sm-2 control-label">Mdp</label>
    	<div class="col-sm-4">
      		<input type="text" class="form-control" id="idMdp" ng-model="joueurForm.mdp" placeholder="Entrez le mdp du joueur">
    	</div>
	</div>
 
 
	<div class="form-group">
   		<div class="col-sm-offset-2 col-sm-6">
      		<button class="btn btn-success" ng-click="modifier()">Modifier</button>
    		<button type="reset" class="btn btn-danger" >Reset</button>
   		 </div>
   </div></div>
</form>
